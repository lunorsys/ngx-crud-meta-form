<ngx-crud-styles></ngx-crud-styles>
<div fxLayoutAlign="center center" class="ngx-base-data-table">
  <div class="loading-shade" *ngIf="isLoadingResults | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between start">
      <ngx-crud-table-header [formGroup]="form" fxFill [title]="'Base Data'" [subtitle]="'Table of ' + metaInfo?.title"
        (applyFilter)="applyFilter($event)">
      </ngx-crud-table-header>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="end stretch" fxFill>
      <ngx-crud-table [listData]="listData" [paginator]="paginator" [filter]="filter"
        [metaInfoSelector]="metaInfoSelector" [isReadonly]="getReadonly()"
        (refreshTableData)="onRefreshTableData($event)">
      </ngx-crud-table>
      <mat-paginator [pageSize]="pageLimit[0]" [pageSizeOptions]="pageLimit" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
