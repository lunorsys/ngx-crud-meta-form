<ngx-crud-styles></ngx-crud-styles>
<div class="loading-shade" *ngIf="isLoadingResults | async">
  <mat-spinner></mat-spinner>
</div>
<mat-card>
  <ngx-crud-table-header [formGroup]="form" [title]="'Base Data'" [subtitle]="'Table of ' + metaInfo?.title"
    (applyFilter)="applyFilter($event)">
  </ngx-crud-table-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <ngx-crud-table [listData]="listData" [paginator]="paginator" [filter]="filter"
      [metaInfoSelector]="metaInfoSelector" [isReadonly]="false" (refreshTableData)="onRefreshTableData($event)">
    </ngx-crud-table>
    <mat-paginator [pageSize]="pageLimit[0]" [pageSizeOptions]="pageLimit" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
