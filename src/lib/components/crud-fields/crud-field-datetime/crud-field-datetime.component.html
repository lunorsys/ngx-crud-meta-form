<mat-form-field [appearance]="appearance">
  <mat-label>Choose a date</mat-label>
  <input matInput type="text" [ngxMatDatetimePicker]="dtPicker" placeholder="{{field.label}}" [formControl]="control"
    [required]="field.required">
  <mat-error>Please enter a valid short datetime value</mat-error>
  <button *ngIf="hasDate()" mat-button matSuffix mat-icon-button (click)="clearDate()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-datepicker-toggle matSuffix [for]="dtPicker"></mat-datepicker-toggle>
  <ngx-mat-datetime-picker #dtPicker [enableMeridian]="hasAmPmSupport()">
  </ngx-mat-datetime-picker>
</mat-form-field>
